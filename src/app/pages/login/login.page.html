<ion-content>
  <!-- [options]="{ allowTouchMove: true }" -->
  <ion-slides class="mainSlide" #slider [options]="{allowTouchMove:false}">
    <ion-slide>
      <form (ngSubmit)="login(fLogin)" #fLogin="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/icon/favicon.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item lines="full">
                  <ion-label position="floating">Correo electrónico</ion-label>
                  <ion-input
                    name="email"
                    type="email"
                    [(ngModel)]="loginUser.email"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item lines="full">
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="loginUser.password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="success" shape="round">
                Iniciar sesión
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>

       <!-- Avatar Select -->
       <!-- Avatar Selector -->
       <app-avatar (avatarSel)="signupUser.avatar = $event"></app-avatar>

        <form (ngSubmit)="register(fRegister)" #fRegister="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item lines="full">
                  <ion-label position="floating">Correo electrónico</ion-label>
                  <ion-input
                    name="email"
                    type="email"
                    [(ngModel)]="signupUser.email"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item lines="full">
                  <ion-label position="floating">Nombre</ion-label>
                  <ion-input
                    name="nombre"
                    type="text"
                    [(ngModel)]="signupUser.name"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item lines="full">
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input
                    name="password"
                    type="password"
                    [(ngModel)]="signupUser.password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="success" shape="round">
                Registrarme
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="success"
          (click)="showRegister()"
        >
          Iniciar sesión
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="success"
          (click)="showLogin()"
        >
          Crear cuenta
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
